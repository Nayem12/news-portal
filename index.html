<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section start -->
    <header>
        <!-- nav section start-->
        <nav class="navbar navbar-expand-lg bg-light mb-5">

            <div class="container">

                <h1>
                    <span class="text-primary">Find</span>
                    <span>News</span>
                </h1>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto gap-lg-4 order-md-1 order-lg-0">
                        <span class="text-primary">News</span>
                        <span class="text-primary">Blog</span>
                    </div>

                </div>
            </div>
        </nav>
        <!-- nav section end-->
    </header>
    <!-- header section end  -->
    <!-- main sectin star -->
    <main>
        <!-- All categories added -->
        <section>
            <div class="container text-center categori-section">
                <!-- In a single categorie -->
                <div id="add-categories" class="row align-items-start">

                </div>
            </div>
        </section>
        <section>
            <div id="news-section" class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main sectin end -->




    <!-- css framework js likn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>

</html>
